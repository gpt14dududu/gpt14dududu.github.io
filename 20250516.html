<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成語互動練習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f9ff; /* Light blue background */
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Blue-600 */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6b7280; /* Gray-500 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* Gray-600 */
            transform: translateY(-2px);
        }
        .btn-green {
            background-color: #10b981; /* Emerald-500 */
            color: white;
        }
        .btn-green:hover {
            background-color: #059669; /* Emerald-600 */
        }
        .btn-red {
            background-color: #ef4444; /* Red-500 */
            color: white;
        }
        .btn-red:hover {
            background-color: #dc2626; /* Red-600 */
        }
        .option-btn {
            width: 100%;
            text-align: left;
            background-color: #e5e7eb; /* Gray-200 */
            color: #1f2937; /* Gray-800 */
            margin-bottom: 0.5rem;
        }
        .option-btn:hover {
            background-color: #d1d5db; /* Gray-300 */
        }
        .option-btn.correct {
            background-color: #34d399; /* Emerald-400 */
            color: white;
            border: 2px solid #059669;
        }
        .option-btn.incorrect {
            background-color: #f87171; /* Red-400 */
            color: white;
            border: 2px solid #dc2626;
        }
        .disabled-options .option-btn:not(.correct):not(.incorrect) {
            opacity: 0.7;
            pointer-events: none;
        }
        .pinyin {
            color: #6b7280; /* Gray-500 */
            font-style: italic;
        }
        #feedbackMessage {
            min-height: 2.5rem; /* Ensure space for message */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="mainContainer" class="w-full max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">成語互動練習</h1>
        </header>

        <div id="modeSelection" class="card p-6 md:p-8 text-center">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">選擇練習模式</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button id="startCardModeBtn" class="btn btn-primary">卡片模式</button>
                <button id="startQuizIdiomToMeaningBtn" class="btn btn-primary">看成語選意思</button>
                <button id="startQuizMeaningToIdiomBtn" class="btn btn-primary">看意思選成語</button>
            </div>
        </div>

        <div id="cardMode" class="hidden card p-6 md:p-8">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-700">卡片模式</h2>
            <div id="cardContent" class="mb-6 p-6 bg-blue-50 rounded-lg min-h-[200px] flex flex-col justify-center">
                <h3 id="cardIdiom" class="text-3xl font-bold text-blue-700 mb-2"></h3>
                <p id="cardPinyin" class="text-lg pinyin mb-3"></p>
                <p id="cardMeaning" class="text-gray-700 text-base"></p>
            </div>
            <div class="flex justify-between items-center mb-4">
                <button id="prevCardBtn" class="btn btn-secondary">上一張</button>
                <p id="cardCounter" class="text-sm text-gray-500"></p>
                <button id="nextCardBtn" class="btn btn-secondary">下一張</button>
            </div>
            <button id="backToMenuFromCardBtn" class="btn btn-primary w-full mt-4">返回主選單</button>
        </div>

        <div id="quizMode" class="hidden card p-6 md:p-8">
            <h2 id="quizTitle" class="text-2xl font-semibold mb-2 text-center text-gray-700">選擇題模式</h2>
            <p id="quizProgress" class="text-sm text-gray-500 text-center mb-4"></p>
            <div id="questionArea" class="mb-6 p-6 bg-yellow-50 rounded-lg min-h-[100px] flex items-center justify-center">
                <p id="questionText" class="text-xl font-medium text-yellow-800"></p>
            </div>
            <div id="optionsArea" class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                </div>
            <div id="feedbackMessage" class="text-center font-medium mb-4"></div>
            <button id="nextQuestionBtn" class="btn btn-green w-full mb-4 hidden">下一題</button>
            <button id="backToMenuFromQuizBtn" class="btn btn-primary w-full">返回主選單</button>
        </div>
    </div>

    <script>
        const idioms = [
            { idiom: "融會貫通", meaning: "將各種相關的知識或事物加以融合、貫穿，進而獲得全面通徹的領會。", pinyin: "róng huì guàn tōng" },
            { idiom: "如雷貫耳", meaning: "比喻人名氣很大，眾所共聞。", pinyin: "rú léi guàn ěr" },
            { idiom: "半斤八兩", meaning: "比喻彼此相當，不相上下。", pinyin: "bàn jīn bā liǎng" },
            { idiom: "全神貫注", meaning: "精神高度集中，注意力完全凝聚。", pinyin: "quán shén guàn zhù" },
            { idiom: "舉世聞名", meaning: "全世界都知道，形容非常著名。", pinyin: "jǔ shì wén míng" },
            { idiom: "束之高閣", meaning: "把東西捆起來，放置於閣樓上。比喻棄置不用。", pinyin: "shù zhī gāo gé" },
            { idiom: "家徒四壁", meaning: "家中只剩下四周的牆壁。形容家境極為貧困。", pinyin: "jiā tú sì bì" },
            { idiom: "一籌莫展", meaning: "一點計策也施展不出來。比喻毫無辦法。", pinyin: "yī chóu mò zhǎn" },
            { idiom: "赴湯蹈火", meaning: "比喻奮不顧身，不避艱險。", pinyin: "fù tāng dǎo huǒ" },
            { idiom: "大智若愚", meaning: "具有極高智慧的人，往往表面上看來似乎愚笨，不炫耀自己。", pinyin: "dà zhì ruò yú" },
            { idiom: "高瞻遠矚", meaning: "看得高遠，形容見識遠大，考慮周詳。", pinyin: "gāo zhān yuǎn zhǔ" },
            { idiom: "披荊斬棘", meaning: "比喻在創業或前進過程中清除障礙，克服困難。", pinyin: "pī jīng zhǎn jí" },
            { idiom: "移風易俗", meaning: "改善不良的社會風氣和習俗。", pinyin: "yí fēng yì sú" },
            { idiom: "咫尺天涯", meaning: "比喻距離雖近，卻像遠在天邊一樣難以相見。", pinyin: "zhǐ chǐ tiān yá" },
            { idiom: "一帆風順", meaning: "船掛滿帆，一路順風。比喻非常順利，毫無阻礙。", pinyin: "yī fān fēng shùn" }
        ];

        let currentIdiomIndex = 0;
        let currentQuizIdioms = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let quizType = ''; // 'idiomToMeaning' or 'meaningToIdiom'
        let autoNextTimer = null;

        // DOM Elements
        const modeSelectionDiv = document.getElementById('modeSelection');
        const cardModeDiv = document.getElementById('cardMode');
        const quizModeDiv = document.getElementById('quizMode');

        const startCardModeBtn = document.getElementById('startCardModeBtn');
        const startQuizIdiomToMeaningBtn = document.getElementById('startQuizIdiomToMeaningBtn');
        const startQuizMeaningToIdiomBtn = document.getElementById('startQuizMeaningToIdiomBtn');

        // Card Mode Elements
        const cardIdiomEl = document.getElementById('cardIdiom');
        const cardPinyinEl = document.getElementById('cardPinyin');
        const cardMeaningEl = document.getElementById('cardMeaning');
        const prevCardBtn = document.getElementById('prevCardBtn');
        const nextCardBtn = document.getElementById('nextCardBtn');
        const cardCounterEl = document.getElementById('cardCounter');
        const backToMenuFromCardBtn = document.getElementById('backToMenuFromCardBtn');

        // Quiz Mode Elements
        const quizTitleEl = document.getElementById('quizTitle');
        const questionTextEl = document.getElementById('questionText');
        const optionsAreaEl = document.getElementById('optionsArea');
        const feedbackMessageEl = document.getElementById('feedbackMessage');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const backToMenuFromQuizBtn = document.getElementById('backToMenuFromQuizBtn');
        const quizProgressEl = document.getElementById('quizProgress');

        // Utility function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showModeSelection() {
            modeSelectionDiv.classList.remove('hidden');
            cardModeDiv.classList.add('hidden');
            quizModeDiv.classList.add('hidden');
            clearTimeout(autoNextTimer);
        }

        // Card Mode Logic
        function displayCard(index) {
            const idiom = idioms[index];
            cardIdiomEl.textContent = idiom.idiom;
            cardPinyinEl.textContent = idiom.pinyin;
            cardMeaningEl.textContent = idiom.meaning;
            cardCounterEl.textContent = `${index + 1} / ${idioms.length}`;
        }

        function initCardMode() {
            modeSelectionDiv.classList.add('hidden');
            cardModeDiv.classList.remove('hidden');
            currentIdiomIndex = 0;
            displayCard(currentIdiomIndex);
        }

        prevCardBtn.addEventListener('click', () => {
            currentIdiomIndex = (currentIdiomIndex - 1 + idioms.length) % idioms.length;
            displayCard(currentIdiomIndex);
        });

        nextCardBtn.addEventListener('click', () => {
            currentIdiomIndex = (currentIdiomIndex + 1) % idioms.length;
            displayCard(currentIdiomIndex);
        });

        // Quiz Mode Logic
        function getRandomIdioms(excludeIdiom, count) {
            const availableIdioms = idioms.filter(i => i.idiom !== excludeIdiom.idiom);
            shuffleArray(availableIdioms);
            return availableIdioms.slice(0, count);
        }

        function displayQuestion() {
            clearTimeout(autoNextTimer);
            feedbackMessageEl.textContent = '';
            feedbackMessageEl.className = 'text-center font-medium mb-4'; // Reset class
            optionsAreaEl.innerHTML = '';
            optionsAreaEl.classList.remove('disabled-options');
            nextQuestionBtn.classList.add('hidden');

            if (currentQuestionIndex >= currentQuizIdioms.length) {
                showQuizEnd();
                return;
            }

            const currentIdiomData = currentQuizIdioms[currentQuestionIndex];
            let question, correctAnswer, optionsContent;

            if (quizType === 'idiomToMeaning') {
                question = `${currentIdiomData.idiom} (${currentIdiomData.pinyin})`;
                correctAnswer = currentIdiomData.meaning;
                const wrongMeanings = getRandomIdioms(currentIdiomData, 3).map(i => i.meaning);
                optionsContent = [correctAnswer, ...wrongMeanings];
            } else { // meaningToIdiom
                question = currentIdiomData.meaning;
                correctAnswer = currentIdiomData.idiom;
                const wrongIdioms = getRandomIdioms(currentIdiomData, 3).map(i => i.idiom);
                optionsContent = [correctAnswer, ...wrongIdioms];
            }

            questionTextEl.textContent = question;
            quizProgressEl.textContent = `第 ${currentQuestionIndex + 1} 題 / 共 ${currentQuizIdioms.length} 題 | 分數: ${score}`;


            shuffleArray(optionsContent);

            optionsContent.forEach(optionText => {
                const optionButton = document.createElement('button');
                optionButton.classList.add('btn', 'option-btn');
                optionButton.textContent = optionText;
                optionButton.addEventListener('click', () => checkAnswer(optionText, correctAnswer, optionButton));
                optionsAreaEl.appendChild(optionButton);
            });
        }

        function checkAnswer(selectedAnswer, correctAnswer, buttonEl) {
            optionsAreaEl.classList.add('disabled-options'); // Disable other options
            clearTimeout(autoNextTimer); // Clear any existing timer

            if (selectedAnswer === correctAnswer) {
                feedbackMessageEl.textContent = '答對了！ 🎉';
                feedbackMessageEl.className = 'text-center font-medium mb-4 text-green-600';
                buttonEl.classList.add('correct');
                score++;
                autoNextTimer = setTimeout(() => {
                    currentQuestionIndex++;
                    displayQuestion();
                }, 5000);
            } else {
                feedbackMessageEl.textContent = '答錯了... 😢';
                feedbackMessageEl.className = 'text-center font-medium mb-4 text-red-600';
                buttonEl.classList.add('incorrect');
                // Highlight correct answer
                Array.from(optionsAreaEl.children).forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            nextQuestionBtn.classList.remove('hidden');
        }
        
        nextQuestionBtn.addEventListener('click', () => {
            clearTimeout(autoNextTimer);
            currentQuestionIndex++;
            displayQuestion();
        });

        function showQuizEnd() {
            questionTextEl.textContent = `測驗結束！您的得分是 ${score} / ${currentQuizIdioms.length}`;
            optionsAreaEl.innerHTML = '';
            feedbackMessageEl.textContent = '';
            nextQuestionBtn.classList.add('hidden');
            quizProgressEl.textContent = `測驗完成 | 最終分數: ${score}`;
        }

        function initQuizMode(type) {
            modeSelectionDiv.classList.add('hidden');
            quizModeDiv.classList.remove('hidden');
            quizType = type;
            currentQuizIdioms = [...idioms]; // Use a copy
            shuffleArray(currentQuizIdioms);
            currentQuestionIndex = 0;
            score = 0;

            if (quizType === 'idiomToMeaning') {
                quizTitleEl.textContent = '看成語選意思';
            } else {
                quizTitleEl.textContent = '看意思選成語';
            }
            displayQuestion();
        }

        // Event Listeners for mode selection
        startCardModeBtn.addEventListener('click', initCardMode);
        startQuizIdiomToMeaningBtn.addEventListener('click', () => initQuizMode('idiomToMeaning'));
        startQuizMeaningToIdiomBtn.addEventListener('click', () => initQuizMode('meaningToIdiom'));

        // Event Listeners for back to menu
        backToMenuFromCardBtn.addEventListener('click', showModeSelection);
        backToMenuFromQuizBtn.addEventListener('click', showModeSelection);

        // Initial setup
        showModeSelection();
    </script>
</body>
</html>
