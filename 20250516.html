        // Utility function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }

        function displayCard(index) {
            const idiom = idioms[index];

            cardPinyinEl.textContent = idiom.pinyin;
            cardMeaningEl.textContent = idiom.meaning;

        function initCardMode() {
            modeSelectionDiv.classList.add('hidden');

            currentIdiomIndex = 0;
            displayCard(currentIdiomIndex);

        });

        // Quiz Mode Logic
        function getRandomIdioms(excludeIdiom, count) {
            const availableIdioms = idioms.filter(i => i.idiom !== excludeIdiom.idiom);
            shuffleArray(availableIdioms);
            return availableIdioms.slice(0, count);
        }

                showQuizEnd();

            const currentIdiomData = currentQuizIdioms[currentQuestionIndex];
            let question, correctAnswer, optionsContent;

            if (quizType === 'idiomToMeaning') {

                correctAnswer = currentIdiomData.meaning;
                const wrongMeanings = getRandomIdioms(currentIdiomData, 3).map(i => i.meaning);

            } else { // meaningToIdiom
                question = currentIdiomData.meaning;
                correctAnswer = currentIdiomData.idiom;
